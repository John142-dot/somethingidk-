<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GUI with Glow</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, lightblue, black);
            transition: background 0.5s;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: rgba(0, 95, 192, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="dynamicText">Welcome!</h1>
        <button id="clickButton">Change Text</button>
    </div>
    <script>
        const dynamicText = document.getElementById('dynamicText');
        const button = document.getElementById('clickButton');
        let isLight = true;

        button.onclick = function() {
            isLight = !isLight;
            dynamicText.innerText = isLight ? 'Welcome!' : 'Goodbye!';
            document.body.style.color = isLight ? 'white' : 'black';
            dynamicText.style.textShadow = isLight ? '0 0 10px rgba(255, 255, 255, 0.8)' : '0 0 10px rgba(0, 0, 0, 0.8)';
        };
    </script>
</body>
</html>
